<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSL Nodes - Vanilla | three-flatland</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: #1a1a2e;
        overflow: hidden;
        font-family: monospace;
      }
      canvas {
        display: block;
      }
      #stats {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 5px 10px;
        background: rgba(0, 2, 28, 0.7);
        border-radius: 6px;
        color: #4a9eff;
        font-family: monospace;
        font-size: 10px;
        line-height: 1.5;
        z-index: 100;
        white-space: pre;
      }
      #stats .hint {
        color: #555;
      }
      #attribution {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        color: #555;
        font-size: 9px;
        white-space: nowrap;
        z-index: 100;
      }
      #attribution a {
        color: #777;
      }
      #controls {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        --sl-input-height-small: 1.5rem;
        --sl-font-size-small: 0.688rem;
      }
      /* Hide the radio group label — game UI doesn't need it */
      #controls sl-radio-group::part(form-control-label) {
        display: none;
      }
      #controls sl-radio-group::part(form-control) {
        margin: 0;
        border: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="stats">FPS: -
Draws: -
<span class="hint">1–8</span></div>
    <div id="attribution">
      Knight sprite by
      <a href="https://analogstudios.itch.io/camelot" target="_blank">analogStudios_</a>
      (CC0)
    </div>
    <div id="controls">
      <sl-radio-group label="Effect" value="normal" size="small">
        <sl-radio-button value="normal" size="small" pill>Normal</sl-radio-button>
        <sl-radio-button value="damage" size="small" pill>Damage</sl-radio-button>
        <sl-radio-button value="dissolve" size="small" pill>Dissolve</sl-radio-button>
        <sl-radio-button value="powerup" size="small" pill>Rainbow</sl-radio-button>
        <sl-radio-button value="petrify" size="small" pill>Stone</sl-radio-button>
        <sl-radio-button value="select" size="small" pill>Outline</sl-radio-button>
        <sl-radio-button value="shadow" size="small" pill>Shadow</sl-radio-button>
        <sl-radio-button value="pixelate" size="small" pill>Pixelate</sl-radio-button>
      </sl-radio-group>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
