<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Example - three-flatland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #1a1a2e;
        font-family: monospace;
      }
      canvas {
        display: block;
      }
      #legend {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #888;
        font-size: 11px;
        text-align: center;
        z-index: 100;
      }
      #stats {
        position: fixed;
        bottom: 20px;
        left: 20px;
        color: #4a9eff;
        font-size: 11px;
        line-height: 1.6;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="stats">
      <div>FPS: <span id="fps">-</span></div>
      <div>Tiles: <span id="tile-count">-</span></div>
      <div>Chunks: <span id="chunk-count">-</span></div>
      <div>Layers: <span id="layer-count">-</span></div>
    </div>
    <div id="legend">
      Drag: Pan | WASD/Arrows: Pan | Scroll: Zoom | Click: Toggle tile
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
