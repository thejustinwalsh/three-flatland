<!doctype html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Example - three-flatland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #0a0a12;
        font-family: monospace;
      }
      canvas {
        display: block;
      }
      #settings {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 6px;
        padding: 8px 10px;
        background: rgba(0, 2, 28, 0.7);
        border-radius: 6px;
        --sl-input-height-small: 1.5rem;
        --sl-font-size-small: 0.688rem;
        --sl-toggle-size-small: 0.875rem;
        --sl-color-neutral-0: rgb(0, 2, 28);
      }
      #settings sl-radio-group::part(form-control-label) {
        font-size: 11px;
        color: #8890a0;
        font-family: monospace;
      }
      .setting-label {
        font-size: 11px;
        color: #8890a0;
        font-family: monospace;
        margin-bottom: 2px;
      }
      .map-chunk-row {
        display: flex;
        gap: 8px;
        align-items: flex-start;
      }
      .map-chunk-col {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      #chunk-size {
        width: 86px;
      }
      #stats {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 5px 10px;
        background: rgba(0, 2, 28, 0.7);
        border-radius: 6px;
        color: #4a9eff;
        font-size: 10px;
        line-height: 1.5;
        z-index: 100;
      }
      #layers {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        --sl-input-height-small: 1.5rem;
        --sl-font-size-small: 0.688rem;
      }
      #legend {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        color: #555;
        font-size: 9px;
        white-space: nowrap;
        z-index: 100;
      }
      .seed-row {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      #settings-toggle {
        display: none;
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 101;
        width: 28px;
        height: 28px;
        background: rgba(0, 2, 28, 0.7);
        border: none;
        border-radius: 6px;
        color: #8890a0;
        font-size: 16px;
        cursor: pointer;
        align-items: center;
        justify-content: center;
      }
      @media (max-width: 480px) {
        #settings-toggle { display: flex; }
        #settings { display: none; }
        #settings.open { display: flex; top: 48px; }
      }
    </style>
  </head>
  <body>
    <button id="settings-toggle" title="Settings">&#x2630;</button>
    <div id="settings">
      <div class="map-chunk-row">
        <div class="map-chunk-col">
          <span class="setting-label">Map Size</span>
          <sl-radio-group id="map-size" value="md" size="small">
            <sl-radio-button value="sm" size="small">SM</sl-radio-button>
            <sl-radio-button value="md" size="small">MD</sl-radio-button>
            <sl-radio-button value="lg" size="small">LG</sl-radio-button>
            <sl-radio-button value="xl" size="small">XL</sl-radio-button>
          </sl-radio-group>
        </div>
        <div class="map-chunk-col">
          <span class="setting-label">Chunks</span>
          <sl-select id="chunk-size" value="512" size="small" hoist>
            <sl-option value="256">256</sl-option>
            <sl-option value="512">512</sl-option>
            <sl-option value="1024">1024</sl-option>
            <sl-option value="2048">2048</sl-option>
          </sl-select>
        </div>
      </div>
      <sl-radio-group id="density" label="Density" value="normal" size="small">
        <sl-radio-button value="sparse" size="small">Sparse</sl-radio-button>
        <sl-radio-button value="normal" size="small">Normal</sl-radio-button>
        <sl-radio-button value="dense" size="small">Dense</sl-radio-button>
        <sl-radio-button value="packed" size="small">Packed</sl-radio-button>
      </sl-radio-group>
      <div>
        <div class="setting-label">Seed</div>
        <div class="seed-row">
          <sl-input id="seed" type="number" value="42" size="small" no-spin-buttons style="width: 120px;"></sl-input>
          <sl-button id="regen-btn" size="small" title="Random seed">&#x21bb;</sl-button>
        </div>
      </div>
    </div>
    <div id="stats">
      <div>FPS: <span id="fps">-</span></div>
      <div>Draws: <span id="draw-calls">-</span></div>
      <div>Tiles: <span id="tile-count">-</span></div>
      <div>Chunks: <span id="chunk-count">-</span></div>
      <div>Layers: <span id="layer-count">-</span></div>
    </div>
    <div id="layers">
      <sl-button-group>
        <sl-button id="show-ground" size="small" variant="primary">
          <span slot="prefix" class="check">&#x2713;</span>
          Ground
        </sl-button>
        <sl-button id="show-walls" size="small" variant="primary">
          <span slot="prefix" class="check">&#x2713;</span>
          Walls
        </sl-button>
        <sl-button id="show-decor" size="small" variant="primary">
          <span slot="prefix" class="check">&#x2713;</span>
          Decor
        </sl-button>
      </sl-button-group>
    </div>
    <div id="legend">
      Drag: Pan | WASD/Arrows: Pan | Scroll: Zoom | Click: Toggle tile
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
