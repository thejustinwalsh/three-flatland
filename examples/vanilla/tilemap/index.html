<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilemap Example - three-flatland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #1a1a2e;
        font-family: monospace;
      }
      canvas {
        display: block;
      }
      #info {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #4a9eff;
        font-size: 12px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 4px;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 100;
      }
      button {
        padding: 10px 20px;
        font-size: 14px;
        font-family: monospace;
        border: 2px solid #4a9eff;
        background: rgba(74, 158, 255, 0.1);
        color: #4a9eff;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
      }
      button:hover {
        background: rgba(74, 158, 255, 0.3);
      }
      button.active {
        background: #4a9eff;
        color: #1a1a2e;
      }
      #legend {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        color: #888;
        font-size: 11px;
        text-align: center;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <div>Map: <span id="map-size">-</span></div>
      <div>Tiles: <span id="tile-count">-</span></div>
      <div>Chunks: <span id="chunk-count">-</span></div>
      <div>Layers: <span id="layer-count">-</span></div>
      <div>FPS: <span id="fps">-</span></div>
    </div>
    <div id="legend">
      Drag: Pan | WASD/Arrows: Pan | Scroll: Zoom | Click: Toggle tile
    </div>
    <div id="controls">
      <button id="btn-layer-0" class="active">Ground</button>
      <button id="btn-layer-1" class="active">Walls</button>
      <button id="btn-layer-2" class="active">Decor</button>
      <button id="btn-regen">Regenerate</button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
