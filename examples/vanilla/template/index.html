<!doctype html>
<html lang="en" class="wa-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template - Vanilla Three.js</title>
    <style>
      /* Web Awesome theme overrides — compact dark theme */
      :root.wa-dark {
        --wa-font-size-scale: 0.85;
        --wa-form-control-padding-block: 0.5em;
        --wa-form-control-padding-inline: 0.75em;
        --wa-form-control-toggle-size: round(1em, 1px);
        --wa-color-surface-default: rgb(0, 2, 28);
        --wa-color-surface-raised: rgb(28, 40, 77);
        --wa-color-surface-lowered: rgb(0, 2, 28);
        --wa-color-brand-fill-loud: #0b8be6;
        --wa-color-text-normal: #f0edd8;
        --wa-color-text-quiet: #8890a0;
        --wa-border-radius-m: 6px;
        --wa-color-brand-fill-quiet: var(--wa-color-brand-fill-loud);
        --wa-color-brand-on-quiet: var(--wa-color-brand-on-loud);
        --wa-color-neutral-fill-loud: var(--wa-color-surface-raised);
        --wa-color-neutral-on-loud: var(--wa-color-text-normal);
      }
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #00021c;
      }
      canvas {
        display: block;
      }
      #ui {
        position: fixed;
        bottom: 12px;
        right: 12px;
        z-index: 100;
        pointer-events: auto;
        padding: 10px;
        background: rgba(0, 2, 28, 0.85);
        border-radius: 8px;
        max-width: calc(100vw - 24px);
      }

      /* ── Radio group wrapping ── */
      wa-radio-group::part(form-control-input) {
        row-gap: 4px;
        justify-content: center;
      }
      /* Per-line pill rounding for wa-radio (border-radius is on the host element) */
      wa-radio[data-line-pos="first"] {
        border-start-start-radius: var(--wa-border-radius-m);
        border-end-start-radius: var(--wa-border-radius-m);
        border-start-end-radius: 0;
        border-end-end-radius: 0;
      }
      wa-radio[data-line-pos="inner"] {
        border-radius: 0;
      }
      wa-radio[data-line-pos="last"] {
        border-start-end-radius: var(--wa-border-radius-m);
        border-end-end-radius: var(--wa-border-radius-m);
        border-start-start-radius: 0;
        border-end-start-radius: 0;
      }
      wa-radio[data-line-pos="solo"] {
        border-radius: var(--wa-border-radius-m);
      }

      /* ── Button group wrapping ── */
      wa-button-group::part(base) {
        justify-content: center;
        row-gap: 4px;
      }
      wa-button::part(base) {
        border-color: var(--wa-color-neutral-border-loud);
      }
      wa-button + wa-button {
        margin-inline-start: -2px;
      }
      /* Per-line pill rounding for wa-button (border-radius is on ::part(base)) */
      wa-button[data-line-pos="first"]::part(base) {
        border-start-start-radius: var(--wa-border-radius-m);
        border-end-start-radius: var(--wa-border-radius-m);
        border-start-end-radius: 0;
        border-end-end-radius: 0;
      }
      wa-button[data-line-pos="inner"]::part(base) {
        border-radius: 0;
      }
      wa-button[data-line-pos="last"]::part(base) {
        border-start-end-radius: var(--wa-border-radius-m);
        border-end-end-radius: var(--wa-border-radius-m);
        border-start-start-radius: 0;
        border-end-start-radius: 0;
      }
      wa-button[data-line-pos="solo"]::part(base) {
        border-radius: var(--wa-border-radius-m);
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <wa-radio-group label="Tint" value="white" size="small" orientation="horizontal">
        <wa-radio value="white" size="small" appearance="button">White</wa-radio>
        <wa-radio value="cyan" size="small" appearance="button">Cyan</wa-radio>
        <wa-radio value="pink" size="small" appearance="button">Pink</wa-radio>
      </wa-radio-group>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
