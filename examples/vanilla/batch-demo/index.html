<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Village Builder - three-flatland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #87ceeb;
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
      }

      #ui {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 6px;
        padding: 8px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        z-index: 100;
      }

      .building-btn {
        width: 40px;
        height: 40px;
        border: 2px solid transparent;
        border-radius: 6px;
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.15s ease;
        overflow: hidden;
        position: relative;
      }

      .building-btn img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
      }

      .building-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .building-btn.selected {
        border-color: #4a9eff;
        background-color: rgba(74, 158, 255, 0.2);
      }

      #stats {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 6px;
        color: #4a9eff;
        font-family: monospace;
        font-size: 10px;
        line-height: 1.5;
        z-index: 100;
      }

      #credits {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(0, 0, 0, 0.5);
        font-size: 9px;
        white-space: nowrap;
        z-index: 100;
      }
      #credits a {
        color: rgba(0, 0, 0, 0.6);
      }

      #hint {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        padding: 4px 12px;
        background: rgba(0, 0, 0, 0.5);
        color: rgba(255, 255, 255, 0.7);
        font-size: 11px;
        border-radius: 4px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="stats">FPS: -<br>Draws: -<br>Sprites: -<br>Batches: -</div>

    <div id="ui">
      <button class="building-btn selected" data-building="house" title="House">
        <img src="./assets/buildings/House_Blue.png" alt="House" />
      </button>
      <button class="building-btn" data-building="tower" title="Tower">
        <img src="./assets/buildings/Tower_Blue.png" alt="Tower" />
      </button>
      <button class="building-btn" data-building="tree" title="Tree">
        <img src="./assets/deco/Tree.png" alt="Tree" style="inset: 0; width: 400%; height: 300%; max-width: none; object-fit: cover; object-position: 0 0;" />
      </button>
    </div>

    <div id="credits">
      Assets from <a href="https://pixelfrog-assets.itch.io/tiny-swords" target="_blank">Tiny Swords</a> by Pixel Frog
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
