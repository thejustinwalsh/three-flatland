<!doctype html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Example - three-flatland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #1a1a2e;
      }
      canvas {
        display: block;
      }
      #stats {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 5px 10px;
        background: rgba(0, 2, 28, 0.7);
        border-radius: 6px;
        color: #4a9eff;
        font-family: monospace;
        font-size: 10px;
        line-height: 1.5;
        z-index: 100;
        white-space: pre;
      }
      #credits {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        font-family: monospace;
        color: #555;
        font-size: 9px;
        white-space: nowrap;
        z-index: 100;
      }
      #credits a {
        color: #777;
      }
      #controls {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 6px;
        --sl-input-height-small: 1.5rem;
        --sl-font-size-small: 0.688rem;
      }
      /* Hide radio group label */
      #controls sl-radio-group::part(form-control-label) { display: none; }
      #controls sl-radio-group::part(form-control) { margin: 0; border: 0; padding: 0; }
      #speed-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #ccc;
        font-size: 10px;
        font-family: monospace;
        padding: 4px 8px;
        cursor: pointer;
        white-space: nowrap;
      }
      #speed-btn:hover {
        background: rgba(255, 255, 255, 0.18);
      }
    </style>
  </head>
  <body>
    <div id="stats">FPS: -
Draws: -</div>
    <div id="credits">
      Knight sprite by <a href="https://analogstudios.itch.io/camelot" target="_blank">analogStudios_</a> (CC0)
    </div>
    <div id="controls">
      <sl-radio-group label="Animation" value="idle" size="small">
        <sl-radio-button value="idle" size="small" pill>Idle</sl-radio-button>
        <sl-radio-button value="run" size="small" pill>Run</sl-radio-button>
        <sl-radio-button value="roll" size="small" pill>Roll</sl-radio-button>
        <sl-radio-button value="hit" size="small" pill>Hit</sl-radio-button>
        <sl-radio-button value="death" size="small" pill>Death</sl-radio-button>
      </sl-radio-group>
      <button id="speed-btn">1x</button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
