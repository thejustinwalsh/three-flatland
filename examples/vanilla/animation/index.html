<!doctype html>
<html lang="en" class="wa-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Example - three-flatland</title>
    <style>
      /* Web Awesome theme overrides â€” compact dark theme */
      :root.wa-dark {
        --wa-font-size-scale: 0.85;
        --wa-form-control-padding-block: 0.5em;
        --wa-form-control-padding-inline: 0.75em;
        --wa-form-control-toggle-size: round(1em, 1px);
        --wa-color-surface-default: rgb(0, 2, 28);
        --wa-color-surface-raised: rgb(28, 40, 77);
        --wa-color-surface-lowered: rgb(0, 2, 28);
        --wa-color-brand-fill-loud: #0b8be6;
        --wa-color-text-normal: #f0edd8;
        --wa-color-text-quiet: #8890a0;
        --wa-border-radius-m: 6px;
        --wa-color-brand-fill-quiet: var(--wa-color-brand-fill-loud);
        --wa-color-brand-on-quiet: var(--wa-color-brand-on-loud);
        --wa-color-neutral-fill-loud: var(--wa-color-surface-raised);
        --wa-color-neutral-on-loud: var(--wa-color-text-normal);
      }
      body {
        margin: 0;
        overflow: hidden;
        background: #1a1a2e;
      }
      canvas {
        display: block;
      }
      #stats {
        position: fixed;
        top: 12px;
        right: 12px;
        padding: 5px 10px;
        background: rgba(0, 2, 28, 0.7);
        border-radius: 6px;
        color: #4a9eff;
        font-family: monospace;
        font-size: 10px;
        line-height: 1.5;
        z-index: 100;
        white-space: pre;
      }
      #credits {
        position: fixed;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        font-family: monospace;
        color: #555;
        font-size: 9px;
        white-space: nowrap;
        z-index: 100;
      }
      #credits a {
        color: #777;
      }
      #controls {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 6px;
        max-width: calc(100vw - 24px);
      }
      /* Hide radio group label */
      #controls wa-radio-group::part(form-control-label) { display: none; }
      #controls wa-radio-group::part(form-control) { margin: 0; border: 0; padding: 0; }
      #controls wa-radio-group::part(form-control-input) { row-gap: 4px; justify-content: center; }
      /* Per-line pill rounding for wrapped radio groups */
      wa-radio[data-line-pos="first"] {
        border-start-start-radius: var(--wa-border-radius-m);
        border-end-start-radius: var(--wa-border-radius-m);
        border-start-end-radius: 0;
        border-end-end-radius: 0;
      }
      wa-radio[data-line-pos="inner"] {
        border-radius: 0;
      }
      wa-radio[data-line-pos="last"] {
        border-start-end-radius: var(--wa-border-radius-m);
        border-end-end-radius: var(--wa-border-radius-m);
        border-start-start-radius: 0;
        border-end-start-radius: 0;
      }
      wa-radio[data-line-pos="solo"] {
        border-radius: var(--wa-border-radius-m);
      }
      #speed-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        color: #ccc;
        font-size: 10px;
        font-family: monospace;
        padding: 4px 8px;
        cursor: pointer;
        white-space: nowrap;
      }
      #speed-btn:hover {
        background: rgba(255, 255, 255, 0.18);
      }
    </style>
  </head>
  <body>
    <div id="stats">FPS: -
Draws: -</div>
    <div id="credits">
      Knight sprite by <a href="https://analogstudios.itch.io/camelot" target="_blank">analogStudios_</a> (CC0)
    </div>
    <div id="controls">
      <wa-radio-group label="Animation" value="idle" size="small" orientation="horizontal">
        <wa-radio value="idle" size="small" appearance="button">Idle</wa-radio>
        <wa-radio value="run" size="small" appearance="button">Run</wa-radio>
        <wa-radio value="roll" size="small" appearance="button">Roll</wa-radio>
        <wa-radio value="hit" size="small" appearance="button">Hit</wa-radio>
        <wa-radio value="death" size="small" appearance="button">Death</wa-radio>
      </wa-radio-group>
      <button id="speed-btn">1x</button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
